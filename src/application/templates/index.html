<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Welcome to the home page</title>
</head>

<body>
    <div class="login">
        <h1>Student Performance Indicator</h1>
        <form action="{{url_for('predict_datapoint')}}" method="post">
            <h2>
                <legend>Student Exam Performance Indicator</legend>
            </h2>
            <div class="mb-3">
                <label class="form-label">Gender : </label>
                <select class="form-control" name="gender" placeholder="Select your Gender" required>
                    <option class="placeholder" selected disabled value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Race/Ethnicity : </label>
                <select class="form-control" name="race_ethnicity" placeholder="Select your race/ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select your race/ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Level of Education : </label>
                <select class="form-control" name="parental_level_of_education"
                    placeholder="Select your parental level of education" required>
                    <option class="placeholder" selected disabled value="">Select your parental level of education
                    </option>
                    <option value="associate's degree">associate's degree</option>
                    <option value="bachelor's degree">bachelor's degree</option>
                    <option value="high school">high school</option>
                    <option value="master's degree">master's degree</option>
                    <option value="some college">some college</option>
                    <option value="some high school">some high school</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Lunch Type : </label>
                <select class="form-control" name="lunch" placeholder="Select your lunch type">
                    <option class="placeholder" selected disabled value="">Select your lunch type</option>
                    <option value="free/reduced">free/reduced</option>
                    <option value="standard">standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Test Preparation Course : </label>
                <select class="form-control" name="test_preparation_course"
                    placeholder="Select your test preparation course">
                    <option class="placeholder" selected disabled value="">Select your test preparation course</option>
                    <option value="none">none</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Writing Score : </label>
                <input class="form-control" type="number" name="writing_score" placeholder="Enter your writing score"
                    min="0" max="100">
            </div>

            <div class="mb-3">
                <label class="form-label">Reading Score : </label>
                <input class="form-control" type="number" name="reading_score" placeholder="Enter your reading score"
                    min="0" max="100">
            </div>

            <div class=button>
                <input class="btn btn-primary" type="submit" value="Submit" required>
            </div>
        </form>
        <h2>
            The Maths Score is: {{results}}
        </h2>
    </div>
</body>

</html>
